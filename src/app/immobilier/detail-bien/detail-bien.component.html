<div class="row" style="display:flex;">
    <div class="col s6" *ngFor="let bien of biens">
        <div class="row">
            <div class="card">
                <div class="card-image">
                    <img src="data:image/png;base64,{{bien.images[0].image}}" width="280px" height="150px">
                    <span class="card-title">{{ bien.typebien.libelletype }}</span>
                </div>
                <div class="card-content">
                    <mat-tab-group>
                        <mat-tab label="Details">
                            <ul>
                                <li>
                                    <span class="">Prix:{{ bien.prixlocation | currency :'CFA'}}</span>
                                </li>
                                <li>
                                    <span class="">{{ bien.typebien.libelletype }}</span>
                                </li>
                                <li>
                                    <span class="">Lieu:{{ bien.localite.libellelocalite }}</span>
                                </li>


                            </ul>
                        </mat-tab>
                        <mat-tab label="Images">

                            <img *ngFor="let image of bien.images" src="data:image/png;base64,{{image.image }}" width="280px" height="150px">
                        </mat-tab>
                    </mat-tab-group>
                </div>
                <div class="card-action">
                </div>
            </div>
        </div>
    </div>
    <div class="col s6">
        <mat-tab-group>
            <mat-tab label="Connection">
                <app-connexion></app-connexion>
                <p>...</p>
            </mat-tab>
            <mat-tab label="Inscription">

                <app-inscription></app-inscription>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
